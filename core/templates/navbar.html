{% load menu_tags %}

<nav class="navbar navbar-expand-lg navbar-light bg-light pb-0 shadow-sm">
    <div class="container">
        <button class="navbar-toggler mb-2" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav">
                {% main_menu %}
            </ul>
            <ul class="navbar-nav ms-auto">
                <form action="{% url 'search' %}" method="get" class="form-inline me-3 mb-2">
                    <div class="input-group">
                        <input name="query" type="text" class="form-control" placeholder="Search" aria-label="Search" />

                        <button class="btn btn-outline-primary" type="submit">
                            Go
                        </button>
                    </div>
                </form>
                <li class="ms-3">
                    {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}?next={{ request.path }}" class="btn btn-outline-primary">
                        Logout
                    </a>
                    {% else %}
                    <a href="{% url 'login' %}?next={{ request.path }}" class="btn btn-outline-primary">
                        Login
                    </a>
                    <a href="{% url 'django_registration_register' %}" class="btn btn-outline-primary">
                        Register
                    </a>
                    {% endif %}
                </li>
            </ul>
        </div>
    </div>
</nav>
