{% load menu_tags %}

<nav class="navbar navbar-expand-lg navbar-dark pb-0 shadow-sm" style="background-color: #000;">
    <div class="container">
        <button class="navbar-toggler mb-2" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav">
                {% main_menu %}
            </ul>
            <ul class="navbar-nav ml-auto">
                <form action="{% url 'search' %}" method="get" class="form-inline mr-3 mb-2">
                    <div class="input-group">
                        <input name="query" type="text" class="form-control" placeholder="Search" aria-label="Search" />
                        <div class="input-group-append">
                            <button class="btn btn-outline-light" type="submit">
                                <i class="bi bi-search"></i>
                            </button>
                        </div>
                    </div>
                </form>
                <li class="navbar-nav ml-3">
                    {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}?next={{ request.path }}" class="nav-link">
                        Logout
                    </a>
                    {% else %}
                    <a href="{% url 'login' %}?next={{ request.path }}" class="nav-link">
                        Login
                    </a>
                    <a href="{% url 'django_registration_register' %}" class="nav-link">
                        Register
                    </a>
                    {% endif %}
                </li>
            </ul>
        </div>
    </div>
</nav>
