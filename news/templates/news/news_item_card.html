{% load wagtailcore_tags %}

<article class="card card-border bg-base-100 h-full">
    <div class="card-body">
        <h3 class="card-title">
            {{ news_item.title }}
        </h3>

        <time datetime="{{ news_item.publication_date|date:'Y-m-d' }}">
            {{ news_item.publication_date }}
        </time>

        {% if news_item.teaser %}
            <div class="prose my-2">
                {{ news_item.teaser|richtext }}
            </div>
        {% endif %}

        <div class="card-actions justify-end mt-auto">
            <a href="{% pageurl news_item %}"
               class="btn btn-outline btn-primary btn-sm"
               aria-label="Read more about {{ news_item.title }}">
                Read more
                <i class="bi bi-arrow-right ms-1" aria-hidden="true"></i>
            </a>
        </div>
    </div>
</article>
