{% load wagtailcore_tags %}

<div class="card mb-2">
    <div class="card-body">
        <h3>
            <a href="{% pageurl library_item %}">
                {{ library_item }}
            </a>
        </h3>
        Authored by:
        {% for author in library_item.specific.authors.all %}
        {% if author.author.live %}
        <a href="{% pageurl author.author %}">{{ author.author }}</a>{% if not forloop.last %},{% endif %}
        {% else %}
        {{ author.author }}{% if not forloop.last %},{% endif %}
        {% endif %}
        {% endfor %}
    </div>
</div>
