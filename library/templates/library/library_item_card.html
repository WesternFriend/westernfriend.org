{% load wagtailcore_tags %}

<article class="card card-border bg-base-100">
    <div class="card-body">
        <h3 class="card-title">
            <a href="{% pageurl library_item %}" class="link link-primary">
                {{ library_item }}
            </a>
        </h3>

        <div class="mt-2">
            <span class="font-semibold">Authored by:</span>
            <div>
                {% for author in library_item.specific.authors.all %}
                    {% if author.author.live %}
                        <a href="{% pageurl author.author %}" class="link link-primary">{{ author.author }}</a>{% if not forloop.last %},{% endif %}
                    {% else %}
                        {{ author.author }}{% if not forloop.last %},{% endif %}
                    {% endif %}
                {% endfor %}
            </div>
        </div>
    </div>
</article>
