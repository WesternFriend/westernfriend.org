<article class="card h-full bg-base-100 shadow-md">
    <header class="card-header bg-primary text-primary-content p-4 font-bold">
        {{ value.page.title }}
    </header>
    <div class="card-body">
        {% if value.text %}
            <p>{{ value.text }}</p>
        {% endif %}
    </div>
    <a href="{{ value.page.url }}" class="absolute inset-0" aria-label="Go to {{ value.page.title }}"></a>
</article>
