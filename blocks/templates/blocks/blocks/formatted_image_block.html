{% load wagtailimages_tags %}

{% image value.image width-800 jpegquality-80 as block_image %}

{% if value.link %}
    <a href="{{ value.link }}">
{% endif %}
<img
    src="{{ block_image.url }}"
    width="{{ value.width }}"
    {% if value.caption %}
        title="{{ value.caption }}"
        alt="{{ value.caption }}"
    {% endif %}
    {% if value.align == "right" %}
        class="richtext-image right"
    {% elif value.align == "left" %}
        class="richtext-image left"
    {% endif %}
/>
{% if value.link %}
    </a>
{% endif %}
