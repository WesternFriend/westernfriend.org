{% extends "base.html" %}

{% load wagtailcore_tags wagtailimages_tags %}

{% block content %}
    <article class="max-w-4xl mx-auto">
        <header class="mb-6">
            <h1>{{ page.title }}</h1>
        </header>

        <div class="flex flex-col md:flex-row gap-8 mb-6">
            <div class="md:w-1/3">
                {% if page.image %}
                    <figure class="mb-4">
                        {% image page.image max-400x400 class="rounded-lg shadow-md w-full h-auto" alt="Product image of {{ page.title }}" %}
                    </figure>
                {% endif %}
            </div>

            <div class="md:w-2/3">
                <div class="prose mb-6">
                    {{ page.description|richtext }}
                </div>

                <div class="flex flex-col gap-4">
                    <p class="text-2xl font-bold">
                        ${{ page.price }}
                    </p>

                    {% include "store/add_to_cart.html" with product=page %}
                </div>
            </div>
        </div>
    </article>
{% endblock content %}
