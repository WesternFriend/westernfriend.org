{% extends "base.html" %}

{% block content %}
<h1>Login</h1>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.as_p }}

        <input type="submit" value="login" class="btn btn-primary">
        <input type="hidden" name="next" value="{{ next }}">
    </form>
    <p>
        <a href="{% url 'password_reset' %}">Lost password?</a>
    </p>
{% endblock content %}
