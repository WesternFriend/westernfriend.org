<nav class="navbar navbar-expand-md navbar-fixed-top navbar-light">
    <a href="/" class="navbar-brand">Western Friend</a>
    <small class="navbar-text">
        Quaker Plain Speech and Spirit in the West
    </small>
    <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarCollapse"
        aria-controls="navbarCollapse"
        aria-expanded="false"
        aria-label="Toggle navigation"
    >
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a href="/magazine" class="nav-link">Magazine</a>
            </li>
            <li class="nav-item">
                <a href="/library" class="nav-link">Library</a>
            </li>
            <li class="nav-item">
                <a href="/community" class="nav-link">Community</a>
            </li>
            <li class="nav-item">
                <a href="/store" class="nav-link">Bookstore</a>
            </li>

                <div class="input-group mb-3">
                    <input
                        name="query"
                        type="text"
                        class="form-control"
                        placeholder="Search"
                        aria-label="Search"
                    />

                        <button class="btn btn-outline-secondary" type="submit">

                        </button>

                <a

                    class="btn btn-outline-success"

                </a>
                {% else %}
                <a
                    href="{% url 'login' %}?next={{ request.path }}"
                    class="btn btn-outline-success"

                    Login

                    href="{% url 'django_registration_register' %}"
