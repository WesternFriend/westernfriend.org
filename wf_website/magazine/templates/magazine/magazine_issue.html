{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block body_class %}template-magazineissue{% endblock %}

{% block content %}
    <h1>
        {{ page.title }}
    </h1>

    {% for article in page.get_children %}
        <h2>
            <a href="{% pageurl article %}">
                {{ article.title }}
            </a>
        </h2>
    {% endfor %}

    <p>
        <a href="{{ page.get_parent.url }}">
            Return to {{ page.get_parent.title }}
        </a>
    </p>

{% endblock %}
