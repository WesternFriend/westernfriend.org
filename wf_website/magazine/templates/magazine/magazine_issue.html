{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block body_class %}template-magazineissue{% endblock %}

{% block content %}
    <h1>
        {{ page.title }}
    </h1>

    {% for article in page.get_children %}
        {% with article.specfic as article %}

        {% endwith %}
        <h2>
            <a href="{% pageurl article %}">
                {{ article.title }}
            </a>
        </h2>
    {% endfor %}

{% endblock %}
