{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block body_class %}template-magazineindexpage{% endblock %}

{% block content %}
    <h1>
        {{ page.title }}
    </h1>

    <div class="intro">
        {{ page.intro | richtext }}
    </div>

    {% for issue in page.get_children %}
        <h2>
            <a href="{% pageurl issue %}">
                {{ issue.title }}
            </a>
        </h2>
    {% endfor %}

{% endblock %}
