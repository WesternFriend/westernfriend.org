{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block body_class %}template-magazinearticlepage{% endblock %}

{% block content %}
    <h1>
        {{ page.title }}
    </h1>

    {{ page.body | richtext }}

    <p>
        <a href="{{ page.get_parent.url }}">
            Return to "{{ page.get_parent.title }}" issue
        </a>
    </p>
{% endblock %}
