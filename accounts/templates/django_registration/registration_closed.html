{% extends "base.html" %}

{% block content %}
    <main class="container mx-auto px-4 py-6">
        <h1 class="text-3xl font-bold mb-6">Registration is Closed</h1>

        <div class="max-w-2xl">
            <div class="alert alert-warning mb-6">
                <i class="bi bi-exclamation-triangle-fill shrink-0 h-6 w-6"></i>
                <span>We apologize for the inconvenience. Registration is currently closed.</span>
            </div>

            <div class="prose">
                <p>Please check back later when registration is available again.</p>
                <p>If you have any questions, please <a href="{% url 'contact' %}" class="text-blue-600 hover:text-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">contact us</a>.</p>
            </div>
        </div>

        <div class="mt-6">
            <a href="{% url 'home' %}" class="btn btn-outline">Return to Home</a>
        </div>
    </main>
{% endblock content %}
