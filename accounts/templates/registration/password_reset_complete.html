{% extends "base.html" %}

{% block content %}
    <main class="container mx-auto px-4 py-6">
        <h1>Password Reset Complete</h1>

        <div class="max-w-2xl prose">
            <div class="alert alert-success mb-6">
                <i class="bi bi-check-circle-fill shrink-0 h-6 w-6"></i>
                <span>Your password has been successfully reset.</span>
            </div>

            <p>Your password has been set. You may now proceed to log in with your new password.</p>
        </div>

        <div class="mt-6">
            <a href="{% url 'login' %}" class="btn btn-primary">
                Log in
            </a>
        </div>
    </main>
{% endblock content %}
