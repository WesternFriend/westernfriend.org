{% extends "base.html" %}

{% block content %}
    <main class="container mx-auto px-4 py-6">
        <h1>Password Reset Email Sent</h1>

        <div class="max-w-2xl prose">
            <p>We've sent you an email with instructions to reset your password.</p>
            <p>If you don't receive an email within a few minutes, please check your spam folder or contact us for assistance.</p>
        </div>

        <div class="mt-6">
            <a href="{% url 'login' %}" class="btn btn-outline">Return to Login</a>
        </div>
    </main>
{% endblock content %}
