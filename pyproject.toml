[tool.poetry]
name = "Western-Friend-website"
version = "0.1.0"
description = "Website for Western Friend (westernfriend.org)"
authors = ["Brylie Christopher Oxley <brylie@amble.fi>"]
license = "AGPL-3.0-or-later"

[tool.poetry.dependencies]
python = "^3.7"
wagtail = "^2.8"
arrow = "^0.15.4"
braintree = "^3.57.1"
django-crispy-forms = "^1.8.1"
django-extensions = "^2.2.5"
wagtailfontawesome = "^1.1.4"
django-registration = "^3.0.1"
wagtailmenus = "^3.0"
django-flatpickr = "^1.0.1"
dj-database-url = "^0.5.0"
psycopg2-binary = "^2.8.4"
pandas = "^1.0.3"
wagtail-autocomplete = "^0.6"
python-dotenv = "^0.14.0"
whitenoise = "^5.2.0"
tqdm = "^4.57.0"

[tool.poetry.dev-dependencies]
flake8 = "^3.7.9"
autopep8 = "^1.4.4"
black = {version = "^19.10b0", allow-prereleases = true}
pylint = "^2.5.3"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
