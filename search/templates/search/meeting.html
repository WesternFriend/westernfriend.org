{% load wagtailcore_tags %}

<article class="card bg-base-100 shadow mb-4">
    <div class="card-body">
        <h2 class="card-title text-lg">
            <a href="{% pageurl entity %}">
                {{ entity.title }}
            </a>
        </h2>

        {% if entity.specific.description %}
            <div class="prose">
                {{ entity.specific.description|truncatewords_html:10|richtext }}
            </div>
        {% endif %}
    </div>
</article>
