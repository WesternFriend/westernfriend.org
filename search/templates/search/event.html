{% load wagtailcore_tags %}

<div class="card my-1">
    <div class="card-body">
        <h2 class="card-title h5">
            <a href="{% pageurl entity %}">
                {{ entity.title }}
            </a>
        </h2>

        {% if entity.specific.date %}
            {{ entity.specific.date }}
        {% endif %}

        {% if entity.specific.description %}
            {{ entity.specific.description | truncatewords_html:10 | richtext }}
        {% endif %}
    </div>
</div>
