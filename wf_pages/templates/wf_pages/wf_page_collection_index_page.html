{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block content %}
    <h1>{{ page.title }}</h1>

    {{ page.intro | richtext }}
    
    {% if collections.count %}
        <ul>
            {% for collection in collections.all %}
            <li>
                <a href="{% pageurl collection %}">
                    {{ collection }}
                </a>
            </li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock content %}
